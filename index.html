<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <h1 class="visually-hidden">Simple TODO list app</h1>
    <section class="add-section" id="add-section">
      <h3 class="main__subheading add-section__label">
        <label for="new-task">Add Item</label>
      </h3>
      <div class="task">
        <input id="new-task" class="task__text-input task__text-input_new" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <h3 class="main__subheading">Todo</h3>
    <ul class="task-list" id="incomplete-tasks">
      <li class="task task-list__item">
        <input class="task__checkbox" type="checkbox">
        <label class="task__text-field">Pay Bills</label>
        <input class="task__text-input" type="text">
        <button class="button button_edit">Edit</button>
        <button class="button button_delete">
          <img class="button__image" src="./remove.svg" alt="Delete">
        </button>
      </li>
      <li class="task task-list__item task-list__item_edit-mode">
        <input class="task__checkbox" type="checkbox">
        <label class="task__text-field">Go Shopping</label>
        <input class="task__text-input" type="text" value="Go Shopping">
        <button class="button button_edit">Save</button>
        <button class="button button_delete">
          <img class="button__image" src="./remove.svg" alt="Delete">
        </button>
      </li>
    </ul>
    <h3 class="main__subheading">Completed</h3>
    <ul class="task-list" id="completed-tasks">
      <li class="task task-list__item">
        <input class="task__checkbox" type="checkbox" checked>
        <label class="task__text-field">See the Doctor</label>
        <input class="task__text-input" type="text">
        <button class="button button_edit">Edit</button>
        <button class="button button_delete">
          <img class="button__image" src="./remove.svg" alt="Delete">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
